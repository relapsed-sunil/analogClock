<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- clock -->
    <div class="clock">
        <div class="number one">
            <div>1</div>
        </div>
        <div class="number two">
            <div>2</div>
        </div>
        <div class="number three">
            <div>3</div>
        </div>
        <div class="number four">
            <div>4</div>
        </div>
        <div class="number five">
            <div>5</div>
        </div>
        <div class="number six">
            <div>6</div>
        </div>
        <div class="number seven">
            <div>7</div>
        </div>
        <div class="number eight">
            <div>8</div>
        </div>
        <div class="number nine">
            <div>9</div>
        </div>
        <div class="number ten">
            <div>10</div>
        </div>
        <div class="number eleven">
            <div>11</div>
        </div>
        <div class="number twelve">
            <div>12</div>
        </div>

        <!-- hands -->

        <div class="hand" id="second">
            <div class="second"></div>
        </div>
        <div class="hand" id="minute">
            <div class="minute"></div>
        </div>
        <div class="hand" id="hour">
            <div class="hour"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
